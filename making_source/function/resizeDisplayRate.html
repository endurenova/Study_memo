<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <style>
        #intro  {
            z-index: 1;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: var(--grayScale-n1);
        }
    </style>
</head>
<body>
    <div id="intro"></div>
    <script>
        const introLoading = document.querySelector("#intro");   
        settingDisplay = () => {
            let defaultWidth = window.innerWidth > window.innerHeight ? introLoading.style.cssText = "width: 100vmax; height: 100vmin;"
                : window.innerWidth >= window.innerHeight ? introLoading.style.cssText = "width: 100vmax; height: 100vmax;"
                : introLoading.style.cssText = "width: 100vmin; height: 100vmax;";
        }
        (()=>{
            settingDisplay();
        })()
        window.addEventListener('resize', settingDisplay);
    </script>
</body>
</html>
