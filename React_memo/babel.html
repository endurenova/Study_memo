<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- React JS는 어플리케이션이 interactive 하도록 만들어주는 Library -->
  <!-- React JS는 interactive한 UI를 만들어 주는 엔진 -->
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <!-- React-dom은 Library 또는 Package인데 모든 React element들을 HTML body에 둘 수 있게 해줌 -->
  <!-- React-dom은 React element들을 HTML body에 조립하는 기계 -->
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');

    // createElement("HTML tag", {props(properties)}, "content")
    const example = React.createElement('span', { id: 'hi-span', style: { color: 'red' } }, 'Hello, I.m a span');
    
    // 컴포넌트의 첫 글자는 대문자
    // 컴포넌트의 첫 글자는 소문자로 하면 태그로 인식
    function Title () {
      return (
        <h3 id="title" onMouseEnter={() => console.log('mouse enter')}>
          Hello I'm a title
        </h3>
      );
    };
    const Button = () => (
      <button
        style={{
          backgroundColor: "tomato",
        }}
        onMouseEnter= {() => console.log("im clicked")}
      >
        Click me
      </button>
    );
    const Container = () => (
      <div>
        <Title />
        <Button />
      </div>
    );
    // render(React element, HTML element) => React element를 가지고 HTML로 만들어 배치 (사용자에 보여준다)
    ReactDOM.render(<Container />, root);

  </script>
</html>
