<!DOCTYPE html>
<html>
    <body>
        <div id="root">

        </div>
    </body>
    <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/prop-types@15.6/prop-types.js"></script>
    <!-- prop-types는 react에게 전달 인자가 어떤 타입인지 구분하게 해줌 -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        // fontSize = 14(prop = value)라고 하면 fontSize가 존재하지 않을(undefined) 시 기본값 14
        function Btn({banana, click, fontSize = 14}) { // props.banana = {banana}
            console.log(banana, "was rendered");
            return (
                <button
                    // 이벤트는 여기에 넣어야함'
                    onClick = {click}
                    style={{
                        backgroundColor: 'tomato',
                        color: 'white',
                        padding: '10px 20px',
                        border: 0,
                        borderRadius: 10,
                        fontSize, // ← fontSize: fontSize, prop과 id 이름이 같으면 하나로 생략 가능
                    }}
                >
                    {banana}  {/* // {props.banana} = {banana} */}
                </button>
            );
        }

        // 해당 함수를 ES6를 바꿨을 때 ↑
        // function Btn(props) {
        //     console.log(props.banana, "was rendered");
        //     return (
        //         <button
        //             onClick = {props.click}
        //             style={{
        //                 backgroundColor: 'tomato',
        //                 color: 'white',
        //                 padding: '10px 20px',
        //                 border: 0,
        //                 borderRadius: 10,
        //                 fontSize: props.fontSize,
        //             }}
        //         >
        //             {props.banana}
        //         </button>
        //     );
        // }

        Btn.propTypes = {
            text: PropTypes.string.isRequired,  // required = 필수
            fontSize: PropTypes.number,
        }
        const MemorizedBrn = React.memo(Btn);
        // 컴포넌트는 어떤 JSX를 반환하는 함수 ↓
        function App() {
            const [value, setValue] = React.useState("Save Changes");
            const changeValue = () => setValue("Revert Changes");
            return (
                <div>
                    {/* ↓ Btn({id: value})처럼 오브젝트 인자(args)로 넣어주는 역할 */}
                    {/* onClick은 이벤트리스너가 아닌 prop 이름일 뿐 */}
                    {/* prop이름이므로 html에서 style하듯이 해도 안된다. */}
                    <MemorizedBrn banana={value} click={changeValue} fontSize={18} />

                    {/* props가 변경되지 않으면 re-render가 되지 않게 .memo를 사용 */}
                    <MemorizedBrn banana="Continue"/>
                </div>
            );
        }
        const root = document.getElementById('root');
        ReactDOM.render(<App />, root);
    </script>
</html>
