<!DOCTYPE html>
<html>
  <body>
    <div id="root"></div>
  </body>
  <!-- React JS는 어플리케이션이 interactive 하도록 만들어주는 Library -->
  <!-- React JS는 interactive한 UI를 만들어 주는 엔진 -->
  <script src="https://unpkg.com/react@18.2.0/umd/react.production.min.js"></script>
  <!-- React-dom은 Library 또는 Package인데 모든 React element들을 HTML body에 둘 수 있게 해줌 -->
  <!-- React-dom은 React element들을 HTML body에 조립하는 기계 -->
  <script src="https://unpkg.com/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    const root = document.getElementById('root');
    let counter = 0;
    function App () {
      // const [value, value를 수정하고 component를 새로고침 할 때 쓰는 함수] = React.useState(0);
      const [counter, setCounter] = React.useState(0);
      const onClick = () => {
        // setCounter(counter + 1);
        
        // 함수((현재 state값) => 현재 state값 + 1); 글로벌 변수 혼동 방지
        setCounter((current) => current + 1);

      }
      return (
        <div>
          <h3>Total clicks: {counter}</h3>
          <button onClick={onClick}>Click me</button>
        </div>
      );
    };
    ReactDOM.render(<App />, root);
  </script>
</html>
