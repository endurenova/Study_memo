    <section class="focusEvent">
        <form action="">
            <input type="text" onchange="checkT(this)">
        </form>
    </section>
    <script>
        function checkT (i) {
            if(i.value == 1){
                document.querySelector(".focusEvent form").insertAdjacentHTML("beforeend", `<strong>Yes</strong>`);
            } else {
                document.querySelector(".focusEvent form").insertAdjacentHTML("beforeend", `<strong>No</strong>`);
            }
        }
