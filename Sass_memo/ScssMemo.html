    <script>
        /*
            SASS
            SCSS

            파일명.scss

            컴파일 기능(vs code에 있음)
            .scss -> css변환 되는 파일


            컴파일 다운받는 방법 (vs code extensions에서 다운)
            1.live sass compiler (눈,와이파이 처럼 생긴거) 다운

            2.셋팅 SASS 검색후  live sass compiler 눌러서 include Items 에디트 인 셋팅 누르기

            3.] 뒤에 , 후 셋팅 소스 붙인 후 null값에 "/css" 입력 

            4.scss 파일 만들고 밑에 Watch가 뜨는지 확인  -> Watch눌러보면 자동적으로 Watching으로 변경 되면서
            scss가 자동으로 컴파일 되어 css변경됨

            (watch)를 눌렀을때 OUTPUT창이 뜬다면
            셋팅-SASS입력 왼쪽 창에서 LIVE SASS COMPILER 클릭 - 맨밑에 show output window on -None으로 변경
        */
    </script>
